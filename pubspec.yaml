name: pak_info
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.3.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Default Cupertino icons
  cupertino_icons: ^1.0.8
  animated_text_kit: ^4.2.3
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  webview_flutter: ^4.10.0
  connectivity_plus: ^6.1.3
  internet_connection_checker_plus: ^2.7.1

  # External packages
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "Asset/Images/logo.png"   # ğŸ‘ˆ apna app icon ka image yahan rakho
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - Asset/Images/   # ğŸ‘ˆ sab Images yahan rakho (suigas.jpg, etc.)
    - Asset/button/   # ğŸ‘ˆ sab Images yahan rakho (suigas.jpg, etc.)
