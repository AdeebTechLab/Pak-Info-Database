name: pak_info
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Default Cupertino icons
  cupertino_icons: ^1.0.8

  # External packages
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"   # ğŸ‘ˆ apna app icon ka image yahan rakho
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/   # ğŸ‘ˆ sab images yahan rakho (suigas.jpg, etc.)
